<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 06</title>
</head>
<body>

    <script>
       let valDolar = prompt("Digite o valor correspondente ao Dolar em Reais: ")
       let dolar = prompt("Quantos Dolar você tem? ")
       let reais = Number(valDolar) * Number(dolar)
       
       document.write("Valor do Dolar: "+ valDolar + "<br>")
       document.write("$ " + dolar + "<br>")
       document.write("Você tem em R$ "+ reais)
       
    
    </script>
    
</body>
</html>
